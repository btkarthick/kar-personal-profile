<div class="divLoginCtnt">


	<h3>Login</h3>
		 
		<form name="frmLogin" action="" method="POST" id="frmLogin">
		<div id="error" class="errorLogin">{{ @loign_error }}</div>
		<div class="labelUserName">
			<span>user name</span>
			<input type="textbox" name="username" id="username" />
		</div>

		<div class="labelPassword">
			<span>password</span>
			<input type="password" name="pwd" id="pwd" value="" />
		</div>
		
		<div class="labelBtn">
			<input type="image" src="assets/images/loginBtn.jpg" name="submit" alt="browse" />

		</div>
			<input type="hidden" name="login" value="submit" />
		</form>
	
</div>
